{% extends 'todolist/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'todolist/confirm_delete.css' %}">

    <div class="delete-wrapper">
    <a href="{% url 'todolist:tasks' %}">Go back</a>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{ task }}"</p>
        <input type="submit" value="Delete"/>
    </form>
    </div>
{% endblock content %}
