{% extends 'todolist/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'todolist/style_form.css' %}">
    <link rel="stylesheet" href="{% static 'todolist/style_form_project.css' %}">
    <div class="task-form-wrapper">
    <h3>Project form</h3>
    <a href="{% url 'todolist:tasks' %}">Go back</a>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    </div>
{% endblock content %}
