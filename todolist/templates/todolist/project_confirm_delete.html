{% extends 'todolist/base.html' %}

{% block content %}

        {% csrf_token %}
        <p>Are you sure you want to delete this project? <b>{{ project.title }}</b></p>
        <input type="submit" value="Delete"/>
    </form>
{% endblock content %}
