{% extends 'todolist/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'todolist/task_details.css' %}">

    <div class="task-details">
        <a href="{% url 'todolist:tasks' %}">Go back</a>
        <h1>{{ task.title }}</h1>
        <div>Content: {{ task.content }}</div>
        <div>Added: {{ task.timestamp }}</div>
    </div>


{% endblock content %}
