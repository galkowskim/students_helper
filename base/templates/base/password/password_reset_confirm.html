{% extends 'base/base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'base/pass_conf.css' %}">

    <div class="login-wrapper">
        <h1>Password Reset Confirm</h1>
    <hr>
    <p class="new-pass">Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Reset password</button>
    </form>
    </div>
{% endblock content %}
