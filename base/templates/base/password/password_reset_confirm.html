{% extends 'todolist/base.html' %}

{% block content %}
{% load crispy_forms_tags %}
    <h2>Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Reset password</button>
    </form>
{% endblock content %}
