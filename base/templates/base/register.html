{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'base/register.css' %}">
    <div class="login-wrapper">
        <h1>Register</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Register">
    </form>
    <p class="account">Already have an account? <a href="{% url 'base:login' %}">Login</a></p>
    </div>
{% endblock content %}
